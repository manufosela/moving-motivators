<html lang="en">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moving Motivators</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styles-desktop.css"
      media="(min-width: 640px)"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/styles-mobile.css"
      media="(max-width: 640px)"

    <script src="js/firebase/6.2.0/firebase-app.js"></script>

  <body>
    <header>Moving Motivators</header>
    <main class="mainIndex">
      <section class="layer-login">
        <div id="user" class="user"></div>
        <button disabled class="login-button" id="quickstart-sign-in"></button>
        <button class="reset-button" id="reset-button">RESET</button>
      </section>

          </div>

          <div class="SourceZoneGroup">
            <div class="sourcezone">
              <img
                id="source1"
                src="images/cards/aceptacion.png"
                alt="aceptacion"
                draggable="true"
              />
              <div class="invisible"><img src="images/zoom.svg" alt="+" /></div>
